{% extends 'login_base.html' %}
{% load static %}

{% block body %}

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <form class="user" id="register-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="username"
                                    placeholder="Enter Username">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" id="email"
                                    placeholder="Email Address">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="full-name"
                                    placeholder="Enter Fullname">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="address"
                                    placeholder="Parmanent Address">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user" id="password"
                                        placeholder="Password">
                                </div>
                                <div class="col-sm-6">
                                    <input type="number" class="form-control form-control-user" id="mobile"
                                        placeholder="Mobile number">
                                </div>
                            </div>
                            <a id="submit-register" class="btn btn-primary btn-user btn-block">
                                Register Account
                            </a>
                            <div class="d-flex justify-content-center">
                                <div id="hidden-load-submit" class="spinner-grow text-primary d-none" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                            <hr>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="{% url 'website:forgot_password' %}">Forgot Password?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" href="{% url 'website:login' %}">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}

{% block script %}
<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
